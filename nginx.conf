# hello !!!;

daemon off;

user  www-data;
worker_processes  auto;
error_log /dev/stderr info;

events {
    worker_connections  4096;
}


http {
    include       mime.types;
    include       gzip_params;
    server_tokens off;
    default_type  application/octet-stream;


    client_max_body_size 32m;

    access_log  /dev/stdout;

    sendfile        on;

    keepalive_timeout  65;

    map $http_x_forwarded_proto $fastcgi_https {
        default '';
        https on;
    }

    upstream php-fpm {
        server 127.0.0.1:9000 max_fails=3 fail_timeout=3s;
    }

    server {
        listen       8080;
        root %%DOC_ROOT%%;
        index index.php index.html index.htm;
        server_name viender.com www.viender.com api.viender.com;

        location / {
            rewrite ^ https://$host$request_uri? permanent;
        }

        location ^~ /.well-known {
            allow all;
            root  /data/letsencrypt/;
            default_type "text/plain";
        }

        # This default behavior is intentionally using regex to allow
        # users to override this with the exact match directive as follows:
        # location = /_ah/health {
        #   # Define your own behavior.
        # }
        #
        location ~ ^/_ah/health$ {
           access_log off;
           error_log off;
           return 200 'ok';
        }

        # Allow users to specify their own configuration
        include /etc/nginx/conf.d/*.conf;

        # Drop accesses for some files
        location = /favicon.ico { access_log off; log_not_found off; }
        location ~ /\.          { access_log off; log_not_found off; deny all; }
        location ~ ~$           { access_log off; log_not_found off; deny all; }
    }
}

server {

    listen 8080;
    listen [::]:80;
    root /var/www/public;

}

server {
    listen      443           ssl http2;
    listen [::]:443           ssl http2;

    server_name www.viender.com;

    ssl                       on;

    add_header                Strict-Transport-Security "max-age=31536000" always;

    ssl_session_cache         shared:SSL:20m;
    ssl_session_timeout       10m;

    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers               "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";

    ssl_stapling              on;
    ssl_stapling_verify       on;
    resolver                  8.8.8.8 8.8.4.4;

    ssl_certificate           /etc/letsencrypt/live/viender.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/viender.com/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/viender.com/chain.pem;

    access_log                /dev/stdout;
    error_log                 /dev/stderr info;

    return 301 https://viender.com$request_uri;
}

server {
    listen      443           ssl http2;
    listen [::]:443           ssl http2;

    server_name               viender.com www.viender.com api.viender.com;

    root /var/www/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ /\.ht {
        deny all;
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 10m;
      access_log off;
      etag on;
      add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
      expires 10m;
      access_log off;
      etag on;
      add_header Cache-Control "public";
    }

    # pass the PHP scripts to FastCGI server
    location ~ \.php$ {
      try_files $uri =404;
      fastcgi_split_path_info ^(.+?\.php)(/.*)$;
      fastcgi_pass php-fpm;
      fastcgi_buffer_size 16k;
      fastcgi_buffers 256 16k;
      fastcgi_busy_buffers_size 4064k;
      fastcgi_max_temp_file_size 0;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_read_timeout 600s;
    }

    # This default behavior is intentionally using regex to allow
    # users to override this with the exact match directive as follows:
    # location = /_ah/health {
    #   # Define your own behavior.
    # }
    #
    location ~ ^/_ah/health$ {
       access_log off;
       error_log off;
       return 200 'ok';
    }

    # Allow users to specify their own configuration
    include /etc/nginx/conf.d/*.conf;

    # Drop accesses for some files
    location = /favicon.ico { access_log off; log_not_found off; }
    location ~ /\.          { access_log off; log_not_found off; deny all; }
    location ~ ~$           { access_log off; log_not_found off; deny all; }

    ssl                       on;

    add_header                Strict-Transport-Security "max-age=31536000" always;

    ssl_session_cache         shared:SSL:20m;
    ssl_session_timeout       10m;

    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers               "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";

    ssl_stapling              on;
    ssl_stapling_verify       on;
    resolver                  8.8.8.8 8.8.4.4;

    ssl_certificate           /etc/letsencrypt/live/viender.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/viender.com/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/viender.com/chain.pem;

    access_log                /dev/stdout;
    error_log                 /dev/stderr info;

    # other configs
}
